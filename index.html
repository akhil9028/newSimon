<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimonGame</title>
    <link rel="stylesheet" href="index.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="favicon-16x16.png" />
  </head>

  <body>
    <h1>Press a key to start.</h1>

    <div class="sticker"><img src="gaming illustration.svg" alt="" /></div>
    <div class="buttons">
      <div class="firstbtn1">
        <button class="btn1 g">g</button>
        <button class="btn1 r">r</button>
      </div>

      <div class="secondbtn1">
        <button class="btn1 b">b</button>
        <button class="btn1 y">y</button>
      </div>
    </div>

    <div class="gameover">
      <h2>Game Over!</h2>
    </div>

    <button class="btn0">Start</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
